<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1> Şehir formu</h1>
    <form>
        <select name="şehirseçme" id="şehirseçme">
            <option>Ankara</option>
            <option>İzmir</option>
            <option>İstanbul</option>
            <option>Osmaniye</option>
            <option>Adana</option>
            <option>Trabzon</option>
            <option>Hakkari</option>
            <option>Niğde</option>
            <option>Şırnak</option>
            <option>Giresun</option>
            <option>Ordu</option>
            <option selected>Bilecik</option>
        </select>
        <br>
        Evlilik Durumu: <input type="checkbox">
        <br>
        18 yaşından büyük: <input type="checkbox">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
    <h1>Günlük sosyal medya kulanım süresi</h1>
    <form name="seçenek">
        <h2>Sosyal medya kullanım süresi</h2>
        <input type="radio" name="süre" value="1+">1+Saat
        <input type="radio" name="süre" value="2+">2+Saat
        <input type="radio" name="süre" value="2-5+">2-5 Saat
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
